{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-12">
            <h3 class="mt-4">User List</h3>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>
                            <a href="{% url 'admin_user_update' user.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'admin_user_delete' user.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
