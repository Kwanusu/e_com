{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-3">
        <div class="col">
            <h2 class="text-center">Products</h2>
            <a href="{% url 'admin_product_create' %}" class="btn btn-primary mb-3">Add New Product</a>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{ product.title }}</td>
                            <td>{{ product.selling_price }}</td>
                            <td>
                                <a href="{% url 'admin_product_update' product.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'admin_product_delete' product.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
